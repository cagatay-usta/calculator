<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        
        <div class="screen">
            <p id="upper"></p>
            <p id="lower"></p>

        </div>

        <div class="container-mainbtn">
            
            <button id="clear" class="btn main">CLEAR</button>
            <button id="delete" class="btn main">DELETE</button>
            
        </div>

        <div class="container-btn">

            <button id="7" class="btn number">7</button>
            <button id="8" class="btn number">8</button>
            <button id="9" class="btn number">9</button>
            <button id="Divide" class="btn operator">/</button>
            <button class="btn number" id="4">4</button>
            <button class="btn number" id="5">5</button>
            <button class="btn number" id="6">6</button>
            <button id="Multiply" class="btn operator">*</button>
            <button id="1" class="btn number">1</button>
            <button id="2" class="btn number">2</button>
            <button id="3" class="btn number">3</button>
            <button id="Subtract" class="btn operator">-</button>
            <button id="dot" class="btn">.</button>
            <button id="0" class="btn number">0</button>
            <button id="Enter" class="btn">=</button>
            <button id="Add" class="btn operator">+</button>
        </div>

    </div>
    <div class="footer">
        <a href="https://github.com/cagatay-usta" target="_blank" rel="noopener noreferrer">Cagatay Usta</a> 
        | 
        <a href="https://github.com/cagatay-usta/calculator" target="_blank" rel="noopener noreferrer">Source Code</a>
    </div>
    
</body>
</html>
