<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        
        <div class="screen">
            <p id="upper">LEBLEBI + LEBLEBI</p>
            <p id="lower">LEBLEBILER</p>

        </div>

        <div class="container-mainbtn">
            
            <button class="main">CLEAR</button>
            <button class="main">DELETE</button>
            
        </div>

        <div class="container-btn">

            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="divide" class="btn">/</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button id="multiply" class="btn">*</button>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="minus" class="btn">-</button>
            <button id="dot" class="btn">.</button>
            <button id="0" class="btn">0</button>
            <button id="equal" class="btn">=</button>
            <button id="plus" class="btn">+</button>
        </div>

    </div>
    
</body>
</html>
